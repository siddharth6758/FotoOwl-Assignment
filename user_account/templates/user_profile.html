{% extends "user_home.html" %}

{% block title %}User Profile{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>User Profile</h2>
    {% if messages %}
        {% for message in messages %}
            <div {% if message.tags %} class="{{message.tags}} my-3 container" {% endif %}>{{message}}</div>
        {% endfor %} 
    {% endif %}
    <form id="user-profile-form" method="POST">
        {% csrf_token %}
        
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" value="{{user.first_name}}" readonly>
            </div>
            <div class="form-group col-md-6">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" value="{{user.last_name}}" readonly>
            </div>
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" value="{{ user.email }}" readonly>
        </div>
        
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control" value="{{ user.username }}" readonly>
        </div>
        
        <div class="form-group">
            <label for="phone">Mobile Number</label>
            <input type="text" id="phone" name="phone" class="form-control" value="{{ user.phone }}" readonly>
        </div>

        <button type="button" id="profile-edit-btn" class="btn btn-primary">Edit</button>
        <button type="submit" id="profile-update-btn" class="btn btn-success d-none">Update</button>
        <button type="button" id="profile-cancel-btn" class="btn btn-secondary d-none">Cancel</button>
    </form>
</div>
{% endblock %}
