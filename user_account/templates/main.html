{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LibManage{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        {% block header %}
        <div class="container">
            <a class="navbar-brand" href="">LibManage</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login-url' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'signup-url' %}">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
        {% endblock header %}
    </nav>

    <!-- Main Content -->
    <div class="container mt-4 w-100">
        {% block content %}
        <div class="mx-auto w-50">
            <h3>
                Welcome to Library Management
            </h3>
            <img src="{% static 'assets/library-home.png' %}" alt="library-png" width='500px'>
        </div>
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer fixed-bottom bg-dark text-white">
        {% block footer %}
        <div class="text-center">
            <p>&copy; 2024 LibManage. All rights reserved.</p>
        </div>
        {% endblock footer %}
    </footer>

    <script src="{% static 'js/script.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
